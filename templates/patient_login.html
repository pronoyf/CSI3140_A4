<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the link to the bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <section class="header">
        <div class="container">
            <div id="nav-bar">
                <nav>
                    <ul>
                        <li class="nav-item"><a href="/">Home</a></li>
                        <li class="nav-item"><a href="/staff_dashboard">Staff</a></li>
                        <li class="nav-item"><a href="/patient_dashboard">Patient</a></li>

                        <li class="nav-item"><a href="/patient_login">Login</a></li>
                        <li class="nav-item"><a href="/patient_signup">Signup</a></li>
                        <li class="nav-item"><a href="/logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container">
            {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert"
                style="width: 50%; margin: 0 auto; margin-top: 20px; border: 0 !important; border-radius: 30px !important;">
                {{ message }}
                <button type="button" class="custom-close" aria-label="Close"
                    style="border: none; background: transparent;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var closeButtons = document.querySelectorAll(".custom-close");
                closeButtons.forEach(function (btn) {
                    btn.onclick = function () {
                        var alert = this.parentElement;
                        alert.style.display = "none";
                    };
                });
            });
        </script>
        <h1>Patient Login</h1>
        <p>Enter your details</p>

        <form action="/staff_login" method="GET">
            <button type="submit" class="btn btn-info btn-sm btn-block">Staff Login</button>
        </form>

        <div class="signupcontainer">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form id="signupForm" action="/patient_login" method="POST">
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email">username</label>
                            <input type="username" class="form-control" id="username" name="username" required>
                        </div>

                        <!-- Password Field -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-info btn-sm btn-block">Login</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ppPg0rLMV3IKbX3DM6rM4Y5tLw/Sjn1wR6C7DvQxnWzD1tM7MCHc/a+T6c5BkQWm"
        crossorigin="anonymous"></script>
</body>

</html>
