<html>

<head>
    <title>Hospital Booking Application</title>

    <meta name="viewport" content="width=device-wdith, initial-scale=1.0">
    <!-- the link to the boostrap cdn  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Styles.css') }}">
    <title>Document</title>






<body>

    <section class="header">
        <div class="container">
            <div id="nav-bar">
                <nav>

                    <ul>
                        <li class="nav-item"><a href="/">Home</a></li>
                        <li class="nav-item"><a href="/staff_dashboard">Staff</a></li>
                        <li class="nav-item"><a href="/patient_dashboard">Patient</a></li>

                        <li class="nav-item"><a href="/patient_login">Login</a></li>
                        <li class="nav-item"><a href="/patient_signup">Signup</a></li>
                        <li class="nav-item"><a href="/logout">Logout</a></li>

                    </ul>
                </nav>

            </div>

        </div>
        <div class="container">
            {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="width: 50%; margin: 0 auto; margin-top: 20px; border: 0 !important;
                border-radius: 30px !important;">
                {{ message }}
                <button type="button" class="custom-close" aria-label="Close"
                    style="border: none; background: transparent;">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var closeButtons = document.querySelectorAll(".custom-close");
                closeButtons.forEach(function (btn) {
                    btn.onclick = function () {
                        var alert = this.parentElement;
                        alert.style.display = "none";
                    };
                });
            });
        </script>
        <h1>Hospital Application</h1>
        <p>Check in now</p>


    </section>


</body>
</head>

</html>
